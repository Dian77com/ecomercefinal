<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Show</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            overflow: hidden;
            width: 400px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Style for individual card */
        .card {
            min-width: 100%;
            height: 300px;
            margin: 0;
            transition: transform 0.5s ease-in-out;
            background: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 10px;
            text-align: center;
        }

        /* Button styles */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>
<body>

    <div class="card-container" id="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
    </div>

    <button class="prev" onclick="prevCard()">&#10094;</button>
    <button class="next" onclick="nextCard()">&#10095;</button>

    <script>
        let currentIndex = 0; // Track the current card

        const cards = document.querySelectorAll('.card');
        const cardContainer = document.getElementById('card-container');
        const totalCards = cards.length;

        function showCard(index) {
            // Calculate the transform value to move the cards
            const transformValue = -index * 100;
            cardContainer.style.transform = `translateX(${transformValue}%)`;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % totalCards; // Loop back to the first card
            showCard(currentIndex);
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + totalCards) % totalCards; // Loop to the last card
            showCard(currentIndex);
        }

        // Automatically move to the next card every 3 seconds
        setInterval(nextCard, 3000);
    </script>

</body>
</html>
